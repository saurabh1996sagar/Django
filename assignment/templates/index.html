<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h2>Here's The Employee Data</h2>  
    <a href="{% url 'emp' %}">+ ADD NEW</a> <br>
<div>
    <table border="2">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>ACTION</th>
        </tr>
        {% for employee in all_emp %}
        <tr>
            <td>{{ employee.Employee_id }}</td>
            <td>{{ employee.Employee_name }}</td>
            <td>{{ employee.Address }}</td>
            <td>
                <a href="update/{{ employee.Employee_id}}"><button>UPDATE</button></a>
                <a href="delete/{{ employee.Employee_id}}"><button>DELETE</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
